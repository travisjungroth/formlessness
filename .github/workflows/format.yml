name: Format

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Load cached local for Poetry
      id: cached-poetry-install
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: local-${{ runner.os }}-${{ hashFiles('.github/workflows/tests.yml') }}
    - name: Install Poetry
      if: steps.cached-poetry-install.outputs.cache-hit != 'true'
      uses: snok/install-poetry@v1
    - name: Load cached virtual environment
      id: cached-venv
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry.lock-${{ hashFiles('poetry.lock') }}
    - name: Install packages
      if: steps.cached-venv.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
    - run: poetry run doit format_all
    - uses: stefanzweifel/git-auto-commit-action@v4
    - name: Fail if changes
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
      run: exit 1
